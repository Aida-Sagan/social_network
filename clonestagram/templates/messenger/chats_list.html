{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% include 'header.html' %}

    <div class="row">
        <div class="col-md-5 list-group">
            <a class="list-group-item list-group-item-action list-group-item-info d-flex justify-content-center align-items-center" href="{% url 'create_chat' %}">
                Создать чат
            </a>
            {% for chat in chats %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'chat' chat_id=chat.id %}">
                {% if chat.is_private and user.id != chat.user.id %}
                    {{ chat.user.username }}
                {% else %}
                    {{ chat.name }}
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
