{% extends 'base.html' %} 
{% load static %}
{% block content %}

<body style="background-color: #fafafa;">

<div class="container">
    <div class="border mt-5 p-3 mx-auto" style="width: 450px; 
                                        height: 550px; 
                                        background-color: #ffffff; 
                                        background-image: url({% static 'background.jpg' %});">
        
        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}
            <span class="mx-auto mt-4" style="font-family: cursive; font-size: 55px">Clonestagram</span>
            
            <div class="btn-group" role="group">
                <button 
                    class="btn btn-xs btn-primary btn-block mt-5 w-40 mx-auto" 
                    type="submit"
                    style="border:0; background-color: transparent; border-radius:30px; color: #ffffff; line-height: 1.5em;"
                >
                    SIGN IN
                </button>
                <button 
                    class="btn btn-xs btn-primary btn-block mt-5 w-40 mx-auto" 
                    type="submit"
                    style="border:0; background-color: transparent; border-radius:30px; color: #ffffff; line-height: 1.5em;"
                >
                    SIGN UP
                </button>
            </div>

            <label for="Username" class="mt-3" style="color: #c0c0c0; ">Username</label>
            <input
                type="text"
                id="Username"
                name="username"
                value='{{ form.username.value|default_if_none:"" }}'
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #ffffff; "
                placeholder="Type your login here"
                required
            />
          
            <label for="Password" class="mt-3" style="color: #c0c0c0; ">Password</label >
            <input
                type="password"
                id="Password"
                name="password"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #ffffff; "
                placeholder="Type your password here"
                required
            />
        </form>
    </div>    
</div>

{% endblock %}
