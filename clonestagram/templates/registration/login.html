{% extends 'base.html' %} 
{% block content %}

<body style="background-color: #fafafa;">

<div class="container d-flex justify-content-end">
    <div class="border mt-5 p-3" style="width: 400px; height: 500px; background-color: #ffffff">
        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}
            <span class="mx-auto mt-4" style="font-family: cursive; font-size: 55px">Clonestagram</span>
            <label for="Username" class="mt-3">Username</label>
            <input
                type="text"
                id="Username"
                name="username"
                value='{{ form.username.value|default_if_none:"" }}'
                class="form-control"
                placeholder="Type your login here"
                required
            />
          
            <label for="Password" class="mt-3">Password</label>
            <input
                type="password"
                id="Password"
                name="password"
                class="form-control"
                placeholder="Type your password here"
                required
            />
          
            <button class="btn btn-lg btn-primary btn-block mt-5 w-50 mx-auto" type="submit">
                Sign in
            </button>
        </form>
    </div>    
</div>

{% endblock %}
