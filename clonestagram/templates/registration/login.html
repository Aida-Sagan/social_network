{% extends 'base.html' %}
{% load static %}
{% block content %}


<body style="background-color: #fafafa;">

<div class="container" >
    <div class="border mt-5 p-5 mx-auto formstyle" style="background-image: url({% static 'bg.jpg' %})">

        <span class="mt-4 d-block mx-auto" style="font-family: cursive; font-size: 60px; color: #ffffff;">
            <p align="center">Clonestagram</p>
        </span>

        <div class="btn-group" role="group">
            <button
                class="btn btn-xs btn-primary btn-block mt-3 w-40 mx-auto"
                type="submit"
                style="border:0; background-color: transparent; border-radius:30px; color: #ffffff; font-size: 30px; text-decoration: underline;
                text-decoration-color: #739e8c; line-height: 1.5em; "
            >
                SIGN IN
            </button>

            <form action="/register">
                <button
                    class="btn btn-xs btn-primary btn-block mt-3 w-40 mx-auto"
                    type="submit"
                    style="border:0; background-color: transparent; border-radius:30px; color: #c0c0c0; font-size: 30px;"
                >
                    SIGN UP
                </button>
            </form>
        </div>

        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}

            <label for="Username" class="mt-3" style="color: #c0c0c0;">Username</label>
            <input
                type="text"
                id="Username"
                name="username"
                value='{{ form.username.value|default_if_none:"" }}'
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #ffffff; "
                placeholder="Type your login here"
                required
            />

            <label for="Password" class="mt-3" style="color: #c0c0c0; ">Password</label >
            <input
                type="password"
                id="Password"
                name="password"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #ffffff; "
                placeholder="Type your password here"
                required
            />

            <button
                type="submit"
                class="btn btn-sm btn-primary btn-block mt-5"
                style="border-radius:30px; height: 35px; bottom: -60px; position: relative; font-size: 20px; background: #739e8c; border: none;"
            >
                Sign in
            </button>

        </form>

        <button
            class="btn btn-lg mx-auto d-block btn-link btn-block mt-5"
            type="submit"
            style="font-size: 15px; color: #c0c0c0; bottom: -80px; position: relative;"
        >
            Forgot Password?
        </button>

       <a href="{% url 'social:begin' 'vk-oauth2' %}"><img src="/static/lvk.png" height="48px" class="avatar-3" data-toggle="tooltip">Login with VK</a>

    </div>
</div>

{% endblock %}
