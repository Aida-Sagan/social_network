{% extends 'base.html' %} 
{% load static %}
{% block content %}

<body style="background-color: #fafafa;">

<div class="container" >
    <div class="border mt-5 p-5 mx-auto" style="width: 450px;
                                        border-radius:10px; 
                                        height: 500px; 
                                        background-color: #ffffff; 
                                        background-size: cover;
                                        background-position: center;
        
        <span class="mt-4 d-block mx-auto" style="font-family: cursive; font-size: 80px; color: #ffffff;">Change Password</span>
            
            

        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}
            
          
            <label for="OldPassword" class="mt-3" style="color: #c0c0c0; ">Old password</label >
            <input
                type="password"
                id="OldPassword"
                name="password"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #eceb9e; "
                placeholder="Type your old password here"
                required
            />
            <label for="NewPassword" class="mt-3" style="color: #c0c0c0; ">Password</label >
            <input
                type="password"
                id="NewPassword"
                name="password"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #eceb9e; "
                placeholder="Type your new password here"
                required
            />      
            <button 
                class="btn btn-lg btn-primary mt-5" 
                type="submit" 
                style="width: 350px; border-radius:30px; height: 35px;"
            >
                SUBMIT
            </button> 
        </form>  
        
    </div>
</div>

{% endblock %}
