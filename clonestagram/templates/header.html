{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous"
        />

        <link
            href="{% static 'style.css' %}"
            rel="stylesheet"
            type="text/css"
        >

        <title>
            {% block title %} Clonestagram {% endblock %}
        </title>
        
<nav class="navbar navbar-expand-lg navbar-light border-bottom border-dark sticky-top" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/main">
            <img src="/static/logo.jpg" class="img-thumbnail" alt="" style="width: 180px; height: 80px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post_create">Добавить пост</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/edit_profile">Редактировать профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/messenger">Мессенджер</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/settings">Настройки</a>
                </li>
            </ul>
            
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{% url 'profile' user_id=user.id %}">
                        <img src= "{{ form.avatar.url }}" class="img-fluid avatarstyle">
                    </a>
                    <a class="nav-link d-inline" href="{% url 'profile' user_id=user.id %}">{{ user.username }}</a>
                    <a class="nav-link d-inline" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
        
    </head>
    <body>
        {% block content %}{% endblock %}
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
