{% extends 'base.html' %} 
{% load static %}
{% block content %}

<body style="background-color: #fafafa;">

<div class="container" >
    <div class="border mt-5 p-5 mx-auto formstyle" style="background-image: url({% static 'bg.jpg' %});">
        
        <span class="mt-4 d-block mx-auto" style="font-family: cursive; font-size: 60px; color: #ffffff;">
            <p align="center">Edit Profile</p>
        </span>

        <form method="POST" class="d-flex flex-column" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="Birth Date" class="mt-3" style="color: #c0c0c0;">Birth Date</label>
            <input
                type="date"
                id="Birth Date"
                name="birth_date"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #ffffff; "
                placeholder="Country"
                required
            />

            <label for="Country" class="mt-3" style="color: #c0c0c0;">Country</label>
            <input
                type="text"
                id="Country"
                name="country"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #ffffff; "
                placeholder="Country"
                required
            />
          
            <label for="avatar" class="mt-3" style="color: #c0c0c0;">Avatar</label>
            <input
                type="file"
                id="avatar"
                name="avatar"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba( 0,0,0,.6); color: #ffffff; "
                required
            />

            <button
                type="submit"
                class="btn btn-sm btn-primary btn-block mt-5"
                style="border-radius: 30px; height: 35px; font-size: 20px; bottom: -50px; position: relative; background: #739e8c; border: none;"
            >
                Save Changes
            </button>
            
        </form>
    </div>
</div>

{% endblock %}
