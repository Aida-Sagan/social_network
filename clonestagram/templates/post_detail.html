{% extends 'base.html' %}

{% block content %}

<body style="background-color: #fafafa;"></body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top border-bottom border-dark" style="background-color: #e3f2fd;">
    <div class="container-fluid" style="height: 80px;">
        <a class="navbar-brand">
            <img src="/static/logo.jpg" width="200" height="80" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link h6" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h6" href="/post_create">Добавить пост</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h6" href="/settings">Настройки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h6" href="/profile">{{ user.username }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-7" style="margin: 20px;" id="post">
            <div class="card border border-dark">
                <div class="card-body">
                    {{ post.user }}
                    <div class="d-inline-block float-end">{{ post.created_date }}</div>
                </div>
                <img src= "{{ post.photo.url }}" class="img-fluid">
            </div>
        </div>
        <div class="col-md-4" style="margin: 20px;">
            <div class="card border border-dark">
                Где-то тут будет блок с комментами
            </div>
        </div>
    </div>
</div>


{% endblock %}
