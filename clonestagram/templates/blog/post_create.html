{% extends 'base.html' %}
{% load static %}

{% block content %}

<form method="post" name="new-post-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container" >
        <div class="border mt-5 p-5 mx-auto formstyle" style="width: 30rem; height: 30rem; background-image: url({% static 'bg.jpg' %}) ">
            <div class="card-header" style="font-size: 30px; text-align: center; color: #c0c0c0;" >CREATE NEW POST</div>
            <div class="card-body" style="height: 20rem; text-align: center;">
                <p><textarea class="form-control form-control-sm" name="caption"
                    placeholder="share the news with your friends" id="id_caption" required></textarea></p>                            
                <p><label for="id_photo" class="mt-3" style="color: #c0c0c0; ">Add photo</label>
                    <input class="form-control form-control-sm" type="file" name="photo" id="id_photo" required></p>
                <button type="submit" name="button" class="btn btn-primary">Create Post</button> 
           </div>    
       </div>
    </div>
</form>

{% endblock %}
