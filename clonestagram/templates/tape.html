{% extends 'base.html' %}

{% block content %}
 
<body style="background-color: #fafafa;"></body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top border-bottom border-dark" style="background-color: #e3f2fd;">
    <div class="container-fluid" style="height: 80px;">
        <a class="navbar-brand">
            <img src="static/logo.jpg" width="200" height="80" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link h6" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h6" href="#">Добавить пост</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h6" href="#">Настройки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h6" href="#">{{ user.username }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    
    {% for post in posts %}
        <div class="container">
            <div class="col-md-7" style="margin: 20px;">
                <div class="card border border-dark">
                    <div class="card-body">
                        {{ post.author }}
                    </div>
                    <img src= "{{ post.photo.url }}" class="img-fluid">
                    <div class="card-body">
                        <p class="card-text"> <b>{{ post.author }}:</b> {{ post.caption }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
