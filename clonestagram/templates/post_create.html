{% extends 'base.html' %}

{% block content %}
    <form class="" action="{% url 'post_create' %}" method="post" >
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" name="button">Create Post</button>
    </form>
{% endblock %}
